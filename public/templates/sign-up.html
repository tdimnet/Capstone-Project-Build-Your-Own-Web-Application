<div class="container mt-5">
  <h2>Sign Up</h2>
  <form class="mt-3">
    <div class="form-group">
      <label for="fullName">Your Full Name:</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        name="fullName"
        placeholder="John Doe"
      >
    </div>
    <div class="form-group">
      <label for="emailAddress">Your Email Address:</label>
      <input
        type="email"
        class="form-control"
        id="emailAddress"
        name="emailAddress"
        placeholder="example@example.com"
      >
    </div>
    <div class="form-group">
      <label for="password">Your Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="password"
      >
    </div>
    <div class="form-group">
      <label for="confirmPassword">Your Password:</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        name="confirmPassword"
        placeholder="password"
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
    >
      Sign Up
    </button>
    <a class="btn btn-secondary" ng-href="/#!/signin">Sign In</a>
  </form>
</div>
